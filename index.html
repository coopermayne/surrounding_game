<html>
<head>
  <meta charset="utf-8">
  <title>surrounding game</title>
  <script src="bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/wgo/wgo.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/wgo/wgo.player.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/raphael/raphael-min.js" type="text/javascript" charset="utf-8"></script>


  <link rel="stylesheet" href="bower_components/wgo/wgo.player.css" type="text/css" media="all" />

  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  <script src="game.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />

</head>

<body ng-app="surroundingGame">

<div ng-controller="main">
  <div class="status_bar">
    <div class="circle" ng-class="{complete: game.current_lvl>$index, incomplete: game.current_lvl<=$index}" ng-repeat="i in getNumber(game.levels.length) track by $index">
    </div>
    <img id="restart_button" ng-click="game.restart()" src="svg/spinner11.svg"/>
  </div>

<div id="board"> </div>

</div>

</body>
</html>
